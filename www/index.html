  <body>
    <h1>Taxi Sharing</h1>
    <div>
      <!--- TODO: add text and form entry methods to capture required data -->
      <form class="register" action="index.html" method="post">
        <fieldset>
          <legend>Register</legend>
            <label for="oucu">OUCU</label>
            <input type="text" name="oucu" value="">
            <input type="button" name="register-submit" value="Register">
        </fieldset>
      </form>
      <form class="share" action="index.html" method="post">
        <fieldset>
          <legend>Offer a ride</legend>
          <label for="start-date-time">When will the car be available</label>
          <input type="datetime-local" name="start-date-time" value="">
          <label for="wait-time">How long will you wait</label>
          <input type="time" name="wait-time" value="">
          <label for="pick-up">The pick-up address</label>
          <select name="pick-up">
            <option hidden disabled selected value="">select an option</option>
            <option value="station">Milton Keynes Central Station</option>
            <option value="campus">Open University Campus</option>
          </select>
        </fieldset>
      </form>
      <form class="request" action="index.html" method="post">
        <fieldset>
          <legend>Request a ride</legend>
          <label for="start-date-time">When to you need it</label>
          <input type="datetime-local" name="start-date-time" value="">
          <label for="pick-up">The pick-up address</label>
          <select name="pick-up">
            <option hidden disabled selected value="">select an option</option>
            <option value="station">Milton Keynes Central Station</option>
            <option value="campus">Open University Campus</option>
          </select>
        </fieldset>
      </form>
    </div>
    <div>
      <!--- TODO: add buttons to allow the various functional requirements to be enacted -->
      <input type="button" name="share" value="Share a ride">
      <input type="button" name="request" value="Request a ride">
      <input type="button" name="cancel" value="Cancel all offers/requests">
      <input type="button" name="update-map" value="Update map">
    </div>
