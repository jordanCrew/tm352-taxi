<body>
  <h1>Taxi Sharing</h1>
  <div>
    <!--- TODO: add text and form entry methods to capture required data -->
    <!-- Registration input element to collect OUCU -->
        <legend>Register</legend>
        <div class="field-wrapper"></div>
          <label for="oucu">OUCU</label>
          <input id="oucu" type="text" name="oucu" value="">
        </div>
        <button onclick="controller.registerUser()">Register</button>
    <!-- Ride information input elements to collect required information -->
        <legend>Ride info</legend>
        <!-- collect time the car will be available -->
        <div class="field-wrapper">
          <label for="time">When will the car be available</label>
          <input id="time" type="datetime-local" name="time" value="">
        </div>
        <!-- collect how long you will wait -->
        <div class="field-wrapper">
          <label for="hours">How long will you wait (hrs)</label>
          <input id="hours" type="number" name="hours" value="">
        </div>
        <!-- collect pick-up address -->
        <div class="field-wrapper">
          <label for="addr">The pick-up address</label>
          <select id="addr" name="addr">
            <option hidden disabled selected value="">select an option</option>
            <option value="station">Milton Keynes Central Station</option>
            <option value="campus">Open University Campus</option>
          </select>
        </div>
   </div>
  <div class="actions">
    <!--- TODO: add buttons to allow the various functional requirements to be enacted -->
    <!-- when clicked call offerTaxi public function -->
    <button onclick="controller.offerTaxi()">Share a ride</button>
    <!-- when clicked call requestTaxi public function -->
    <button onclick="controller.requestTaxi()">Request a ride</button>
    <!-- when clicked call cancel public function -->
    <button onclick="controller.cancel()">Cancel all offers/requests</button>
    <!-- when clicked call updateMap public function -->
    <button onclick="controller.updateMap">Update map</button>
  </div>
  <!--- TODO: add a placeholder for the HERE Map -->
  <div id="mapContainer" style="height: 375px;"></div>

  <script type="text/javascript" src="cordova.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
</body>
