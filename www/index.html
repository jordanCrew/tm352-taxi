  <h1>Taxi Sharing</h1>
  <div>
    <!--- TODO: add text and form entry methods to capture required data -->
    <!-- A form added with a single field to collect OUCU name for registration-->
    <form id="register" action="index.html">
      <fieldset>
        <legend>Register</legend>
        <div class="field-wrapper"></div>
          <label for="oucu">OUCU</label>
          <input type="text" name="oucu" value="">
        </div>
        <button onclick="this.registerUser = function (){}">Register</button>
      </fieldset>
    </form>
    <!-- A form added to collect required ride info-->
    <form id="ride-info" action="index.html">
      <fieldset>
        <legend>Ride info</legend>
        <div class="field-wrapper">
          <label for="time">When will the car be available</label>
          <input type="datetime-local" name="time" value="">
        </div>
        <div class="field-wrapper">
          <label for="hours">How long will you wait</label>
          <input type="time" name="hours" value="">
        </div>
        <div class="field-wrapper">
          <label for="addr">The pick-up address</label>
          <select name="addr">
            <option hidden disabled selected value="">select an option</option>
            <option value="station">Milton Keynes Central Station</option>
            <option value="campus">Open University Campus</option>
          </select>
        </div>
      </fieldset>
   </div>
